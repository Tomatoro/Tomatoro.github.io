# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tomatoro
subtitle: 与未知的相遇,七分欢喜,三分孤寂。
description: It's Tomatoro's Blog,分享技术,分享快乐!
keywords: 前端,网站搭建,域名注册,博客搭建,JavaScript,CSS,HTML,Vue,Blog.
author: Tomatoro
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tomatoro.up.railway.app
root: /
# permalink: :year/:month/:day/:title/
permalink: archives/:abbrlink.html
permalink_defaults:
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hexƒ

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false # 是否需要在生成文件的同时生成静态资源文件夹
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by:
    top: -1
    date: -1
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:
# home_posts_tag: true # show posts tags

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 13
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ocean

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ¶

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/Tomatoro/Tomatoro.github.io
    # github: https://github.com/Tomatoro/Tomatoro.github.io
    # coding: https://dev.tencent.com/u/Tomatoro/p/Tomatoro.coding.me
    # coding: https://e.coding.net/Tomatoro/Tomatoro.coding.me.git
  branch: master
- type: baidu_url_submitter ## 这是新加的
  bucket: tomatoro.cn
  
# hexo-generator-searchdb@1.0.8
search:
  path: search.xml
  field: post
  format: html
  content: true

